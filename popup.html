<!--popup.html-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: system-ui;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
        }

        button {
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        /* Стиль для кнопки логов */
        #openLogs {
            background-color: #6c757d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h3>API-ключ Gemini</h3>
    <input type="password" id="apiKey" placeholder="AIzaSy...">
    <label>Модель</label>
    <select id="model">
        <option value="gemini-2.5-flash-lite">gemini-2.5-flash-lite</option>
        <option value="gemini-2.5-flash" selected>gemini-2.5-flash</option>
        <option value="gemini-2.5-pro">gemini-2.5-pro</option>
    </select>
    <button id="save">Сохранить</button>

    <h3>Extract Elements</h3>
    <label for="selectorType">Selector type:</label>
    <select id="selectorType">
        <option value="xpath">XPath</option>
        <option value="id">ID</option>
        <option value="class">CSS Class</option>
    </select>
    <input type="text" id="selectorValue" placeholder="Enter selector">
    <button id="extractBtn">Extract</button>
    <pre id="output"></pre>
    <script type="module" src="popup.js"></script>

    <button id="openLogs">Просмотреть логи</button>

    
</body>
</html>
