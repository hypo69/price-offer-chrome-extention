<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Настройки API</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <div class="container">
        <h2>Введите Gemini API Key</h2>
        <p style="font-size:0.9em;color:#666;margin-bottom:10px;">
            Получите ключ в <a href="https://ai.google.dev/" target="_blank">Google AI Studio</a>
        </p>
        <input type="password" id="api-key" placeholder="••••••••••••••••••••••">
        <label for="model">Выберите модель:</label>
        <select id="model">
            <option value="gemini-2.5-flash" selected>gemini-2.5-flash</option>
            <option value="gemini-2.5-pro">gemini-2.5-pro</option>
            <option value="gemini-2.5-flash-lite">gemini-2.5-flash-lite</option>
        </select>
        <button id="save">Сохранить</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
