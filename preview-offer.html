<!--preview-offer.html-->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Предложение цены</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        /*body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        */
        #componentsContainer {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .view-toggle-btn {
            padding: 8px 16px;
            background-color: #f1f3f4;
            color: #5f6368;
            border: none;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

            .view-toggle-btn:hover {
                background-color: #e8eaed;
            }

            .view-toggle-btn.active {
                background-color: #4285f4;
                color: white;
            }

        /* JSON highlighting */
        .json-key {
            color: #0451a5;
            font-weight: 600;
        }

        .json-string {
            color: #0a8000;
        }

        .json-number {
            color: #098658;
        }

        .json-boolean {
            color: #0000ff;
        }

        .json-null {
            color: #808080;
        }

        .json-bracket {
            color: #000000;
            font-weight: bold;
        }

        .json-colon {
            color: #000000;
        }

        .json-comma {
            color: #000000;
        }

        .json-array, .json-object {
            margin: 0;
        }

        .json-property, .json-item {
            margin: 2px 0;
        }

         HTML Document Styles 
        .offer-document {
            max-width: 900px;
            margin: 0 auto;
        }

        .offer-title {
            color: #202124;
            font-size: 32px;
            font-weight: 600;
            margin: 0 0 30px 0;
            padding-bottom: 20px;
            border-bottom: 3px solid #4285f4;
            text-align: left;
        }

        .offer-description {
            margin-bottom: 30px;
        }

            .offer-description p {
                color: #202124;
                font-size: 16px;
                line-height: 1.8;
                margin: 0;
                text-align: justify;
            }

        .field-section {
            margin-bottom: 25px;
        }

        .string-value {
            color: #202124;
            font-size: 15px;
            line-height: 1.7;
            margin: 10px 0;
            text-align: left;
        }

        .number-value {
            color: #098658;
            font-size: 15px;
            font-weight: 600;
            display: block;
            margin: 10px 0;
        }

        .boolean-value {
            color: #4285f4;
            font-size: 15px;
            font-weight: 600;
            display: block;
            margin: 10px 0;
        }

        .null-value,
        .undefined-value {
            color: #80868b;
            font-size: 15px;
            font-style: italic;
            display: block;
            margin: 10px 0;
        }

        .list-container {
            margin: 15px 0;
        }

        .list-item {
            margin: 8px 0;
            padding-left: 0;
        }

        .object-container {
            margin: 10px 0;
        }

            .object-container .string-value {
                margin: 8px 0;
            }


        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.5;
            margin: 20px;
            color: #222;
        }

        .description {
            margin: 12px 0 24px 0;
            padding: 12px;
            background: #f8f9fb;
            border-radius: 6px;
            border: 1px solid #e6e9ee;
        }

        .component {
            margin: 24px 0;
            padding: 16px;
            border-radius: 6px;
            border: 1px solid #e9eef5;
            background: #fff;
        }

        .component-row {
            display: flex;
            gap: 16px;
            align-items: flex-start;
            margin-top: 8px;
        }

            .component-row img {
                max-width: 180px;
                width: 100%;
                height: auto;
                object-fit: contain;
                border-radius: 4px;
                border: 1px solid #ddd;
                background: #fff;
            }

        .component-body p {
            margin: 6px 0;
        }

        /* ✅ CSS GRID для спецификаций */
        .spec-grid {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 6px 16px;
            margin-top: 12px;
            font-size: 14px;
            padding: 12px;
            background: #fbfcfe;
            border: 1px solid #eef2f8;
            border-radius: 4px;
        }

            .spec-grid div:first-child {
                font-weight: bold;
            }

        @media (max-width: 640px) {
            .component-row {
                flex-direction: column;
            }

                .component-row img {
                    max-width: 100%;
                }

            .spec-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="componentsContainer">
        <p style="color: #5f6368;">Загрузка данных...</p>
    </div>

    <!-- Подключение скриптов в правильном порядке -->
    <script src="json2html.js"></script>
    <script src="preview-offer.js"></script>
</body>
</html>
